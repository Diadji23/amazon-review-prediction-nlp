version: '3.8'

services:
  sentiment-api:
    build: .
    container_name: amazon-sentiment-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro  # Read-only
    environment:
      - MODEL_PATH=/app/models/sentiment_model.pkl
      - VECTORIZER_PATH=/app/models/tfidf_vectorizer.pkl
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
